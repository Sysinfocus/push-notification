<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Push Notification</title>
</head>

<body>
  <div style="font-family:monospace;font-size:16px;text-align:center;margin:2rem;white-space:pre-wrap;"></div>
  <div style="display:flex;justify-content:center;">
    <button>Subscribe</button>
  </div>

  <script>

    window.addEventListener("load", async () => {
      let sw = await navigator.serviceWorker.register("./sw.js");
      // console.log(sw);
    })

    const btn = document.querySelector("button");
    async function subscribe() {
      let sw = await navigator.serviceWorker.ready;
      let push = await sw.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: 'BKuxe0OCKZf9WfsU--rLgUccRByG5cYnBwMgBdV4wlL00GIYrTwgopfQncL8SeLOi53iNakwGsB1PwlneJtSf9I'
      })
      document.querySelector("div").innerHTML= JSON.stringify(push);
      // console.log(JSON.stringify(push));
    }

    btn.onclick = async () => await subscribe();

  </script>
</body>

</html>
